<!DOCTYPE html>
<html>

<head>
  <title>Newsletter signup</title>
  <link rel="icon" href="https://png.icons8.com/cotton/50/000000/secured-letter.png"/>
  <link rel="stylesheet" href="css/style.css" type="text/css" media="screen" title="no title" charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <link href="https://fonts.googleapis.com/css?family=Muli|Playfair+Display:400,700i,900" rel="stylesheet">
</head>

<body>
  <header>
    <h1>Sign up for our weekly newsletter!</h1>
    <h2>No spam. Ever. We promise.</h2>
  </header>

  <form action="#" method="post">
    <p>
      <label for="username">Username</label>
      <input id="username" name="username" type="text">
      <span>Can only contain letters a-z in lowercase</span>
    </p>
    <p>
      <label for="password">Password</label>
      <input id="password" name="password" type="password">
      <span>Must contain a lowercase, uppercase letter and a number</span>
    </p>
    <p>
      <label for="telephone">Telephone</label>
      <input id="telephone" name="telephone" type="text">
      <span>The telephone number must be in the format of (555) 555-5555</span>
    </p>
    <p>
      <label for="email">Email</label>
      <input id="email" name="email" type="text">
      <span>Must be a valid email address</span>
    </p>
    <button>Submit</button>
  </form>
  <footer>
    <a href="https://icons8.com">Icon pack by Icons8</a>
  </footer>

  <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
  <script src="js/app.js" type="text/javascript" charset="utf-8"></script>
</body>

</html>
